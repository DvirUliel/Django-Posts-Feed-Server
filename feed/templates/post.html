{% extends 'base.html' %}

{% block title %} Upload a new post {% endblock title %}

{% block body %}
    
    <form method="post" action="" enctype="multipart/form-data" class="col-sm-4 offset-5 py-5 my-5">
        <h2>Upload a post!</h2>
        <br>
        {{ form.as_p }}
        {% csrf_token %}
        <br>
        <div>
            <button type="submit" class="btn btn-lg btn-primary">Submit form</button>
        </div>
    </form>
{% endblock body %}
